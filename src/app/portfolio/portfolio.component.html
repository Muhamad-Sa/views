<section class="portfolio bg-gray-100 py-16 px-8">
    <h2 class="text-6xl font-playfair font-black mb-8 text-center">Our Portfolio</h2>
    <div class="filters flex justify-center mb-8 space-x-4">
      <button class="filter-btn bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600" (click)="filter('all')">All</button>
      <button class="filter-btn bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600" (click)="filter('residential')">Residential</button>
      <button class="filter-btn bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600" (click)="filter('commercial')">Commercial</button>
    </div>
    <div class="masonry-grid grid gap-4" [ngClass]="{'md:grid-cols-2': true, 'lg:grid-cols-3': true}">
      <div *ngFor="let item of filteredPortfolio" class="portfolio-item overflow-hidden rounded-xl shadow-lg transition-transform transform hover:scale-105">
        <img [src]="item.image" alt="item.title" class="w-full h-auto">
        <div class="p-4 bg-white">
          <h3 class="text-xl font-bold mb-2">{{ item.title }}</h3>
          <p class="text-gray-600">{{ item.category }}</p>
        </div>
      </div>
    </div>
  </section>
