<section class="video-container relative w-full h-screen overflow-hidden">

    <!-- ✅ Video Element Inside the Cutout -->
    <video class="video-overlay" #videoPlayer autoplay muted loop playsinline>
        <source src="assets/paragonpar.mp4" type="video/mp4">
    </video>

    <!-- ✅ Marquee Text -->
    <div class="marquee-text">
        We Offer Modern Real Estate Solutions That Inspire And Empower
    </div>

    <!-- ✅ Mute Button -->
    <button class="mute-button" (click)="toggleMute()">{{ isMuted ? 'Unmute' : 'Mute' }}</button>
</section>
