<section class="contact-us bg-white py-16 px-8">
    <h2 class="text-6xl font-playfair font-black mb-8 text-center">Contact Us</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <form class="bg-gray-50 p-8 rounded-2xl shadow-lg" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Name" class="input mb-4" [(ngModel)]="contact.name" name="name" required>
        <input type="email" placeholder="Email" class="input mb-4" [(ngModel)]="contact.email" name="email" required>
        <textarea placeholder="Message" class="input mb-4" [(ngModel)]="contact.message" name="message" required></textarea>
        <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600 transition">Send</button>
      </form>
      <div class="map-container rounded-2xl overflow-hidden shadow-lg">
        <iframe src="https://maps.google.com/?q=Views+Investments&output=embed" title="image" frameborder="0" class="w-full h-full"></iframe>
      </div>
    </div>
  </section>
